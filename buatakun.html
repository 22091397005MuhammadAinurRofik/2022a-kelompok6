<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
  </head>
  <body>
    <div class="daftar">
      <h2>Pendaftaran Akun</h2>
      <form>
        <table>
          <tr>
            <td><label for="nama">Nama:</label></td>
            <td><input type="text" id="nama" name="nama" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="password">Kata Sandi:</label></td>
            <td>
              <input type="password" id="password" name="password" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="konfirmasi_password">Konfirmasi Kata Sandi:</label>
            </td>
            <td>
              <input
                type="password"
                id="konfirmasi_password"
                name="konfirmasi_password"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="jenis_kelamin">Jenis Kelamin:</label></td>
            <td>
              <input
                type="radio"
                id="laki_laki"
                name="jenis_kelamin"
                value="Laki-laki"
                required
              />
              <label for="laki_laki">Laki-laki</label>
              <input
                type="radio"
                id="perempuan"
                name="jenis_kelamin"
                value="Perempuan"
                required
              />
              <label for="perempuan">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td><label for="tanggal_lahir">Tanggal Lahir:</label></td>
            <td>
              <input
                type="date"
                id="tanggal_lahir"
                name="tanggal_lahir"
                required
              />
            </td>
          </tr>
        </table>
        <input class="daftartombol" type="submit" value="Daftar" />
        <table>
          <tr>
            <td>
              <a
                href="https://22091397005muhammadainurrofik.github.io/2022a-kelompok6/buku.html"
                >Sudah punya akun?</a
              >
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
